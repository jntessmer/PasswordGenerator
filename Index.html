<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Password Generator</title>
</head>

<body background="Assets/background.jpg">
  <div class="container">
      <div class="row">
          <div class="col-lg-8 col-sm-12">
              <div class="content">
                <div background="Assets/background2.jpg" class="wrapper">"
                  <header>

                      <h1>Password Generator</h1>

                  </header>
                    
                  <form id="length">
                      <br>
                      <p>Passwork Length:</p> <input type="number" name="thelength" id="charBox" placeholder="6-15" value="6" min="6" max="15">
                      <br><br>
                    
                      <input type="checkbox" value="UpperCase" name="charTypes" id="upperCase"> Upper Case Letters<br><br>
                      <input type="checkbox" value="LowerCase" name="charTypes" id="lowerCase"> Lower Case Letters<br><br>
                      <input type="checkbox" value="Numbers" name="charTypes" id="numbers"> Numbers<br><br>
                      <input type="checkbox" value="SpecialCharacters" name="charTypes" id="specialCharacters"> Special Characters<br>
                      <br>
                  </form>

                  <textarea
                      readonly
                      id="password"
                      placeholder="Your Secure Password"
                      aria-label="Generated Password"
                  ></textarea>
                  <br>

                  <div class="row">
                    <div class="col 12 col-md-6">
                      <button type="button" class="btn btn-light btn-lg" onclick="generate();">Generate Password</button>
                    </div>
                    <br>
                    <div class="col-12 col-md-6">
                      <button type="button" onclick="copy()" id="copy" class="btn btn-outline-light btn-lg">Copy to Clipboard</button>
                    </div>
                  </div>

                </div>
              </div>
          </div>
      </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
